<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Iskola regisztráció</title>
    <script src="app.js"></script>
    <link rel="shortcut icon" href="/enaplo/konyv.png">
</head>
<body>
    <form id="register" onsubmit="iskolaRegisztracio();">
        <label for="iskolaNev">Iskola neve: </label>
        <input type="text" name="iskolaNev">
        <br>
        <label for="iskolaCim">Iskola címe: </label>
        <input type="text" name="iskolaCim">
        <br>
        <label for="iskolaWeblap">Iskola weboldala: </label>
        <input type="text" name="iskolaWeblap">
        <br>
        <label for="iskolaJelszo">Iskola jelszava: </label>
        <input type="password" name="iskolaJelszo">
        <br><br>
        <button type="submit">Regisztráció</button> 
    </form>
</body>
</html>
