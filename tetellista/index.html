<!doctype html>
<html>
<head>
    <title>TÉTELLISTA</title>
    <meta charset="utf-8">
</head>
<body>
    <select name="lista" id="lista" onchange="valtozas()">
        <option value="1">1. tétel</option>
        <option value="2">2. tétel</option>
        <option value="3">3. tétel</option>
        <option value="4">4. tétel</option>
        <option value="5">5. tétel</option>
        <option value="6">6. tétel</option>
        <option value="7">7. tétel</option>
        <option value="8">8. tétel</option>
        <option value="9">9. tétel</option>
        <option value="10">10. tétel</option>
    </select>
    <img src="1.png" id="kep" width="600">
    <script type="text/javascript">
        function valtozas() {
            switch(document.getElementById("lista").value) {
                case "1":
                    document.getElementById("kep").setAttribute("src", "1.png");
                    break;
                case "2":
                    document.getElementById("kep").setAttribute("src", "2.png");
                    break;
                case "3":
                    document.getElementById("kep").setAttribute("src", "3.png");
                    break;
                case "4":
                    document.getElementById("kep").setAttribute("src", "4.png");
                    break;
                case "5":
                    document.getElementById("kep").setAttribute("src", "5.png");
                    break;
                case "6":
                    document.getElementById("kep").setAttribute("src", "6.png");
                    break;
                case "7":
                    document.getElementById("kep").setAttribute("src", "7.png");
                    break;
                case "8":
                    document.getElementById("kep").setAttribute("src", "8.png");
                    break;
                case "9":
                    document.getElementById("kep").setAttribute("src", "9.png");
                    break;
                case "10":
                    document.getElementById("kep").setAttribute("src", "10.png");
                    break;
            }
        }
    </script>
</body>
</html>
